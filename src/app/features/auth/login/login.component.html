<h1>Iniciar sesión</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" [type]="passwordInputType" matInput />
            <button type="button" (click)="togglePasswordInputType()" matSuffix mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="col-12">
        <button type="submit" class="w-100" mat-flat-button>
            Ingresar
        </button>
    </div>
    <br>
    <div class="col-12">
        <button type="button" class="w-100 mat-flat-button" (click)="goToRegister()">
            No tengo cuenta, registrarme
        </button>
    </div>
</form>
