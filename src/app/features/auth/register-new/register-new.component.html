<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- Nombre -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="firstName" required />
    <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
      El nombre es requerido.
    </mat-error>
  </mat-form-field>

  <!-- Apellido -->
  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" required />
    <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
      El apellido es requerido.
    </mat-error>
  </mat-form-field>

  <!-- Correo -->
  <mat-form-field appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput type="email" formControlName="email" required />
    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <div *ngIf="registerForm.get('email')?.hasError('required')">El correo es requerido.</div>
      <div *ngIf="registerForm.get('email')?.hasError('email')">El correo debe ser válido.</div>
    </mat-error>
  </mat-form-field>

  <!-- Contraseña -->
  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password" required />
    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <div *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es requerida.</div>
      <div *ngIf="registerForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</div>
    </mat-error>
  </mat-form-field>

  <!-- Botón de Submit -->
  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
    Registrar
  </button>
</form>
