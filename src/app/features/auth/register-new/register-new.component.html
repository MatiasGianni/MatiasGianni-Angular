<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" formControlName="firstName" required>
    <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
      El nombre es requerido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido</mat-label>
    <input matInput placeholder="Apellido" formControlName="lastName" required>
    <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
      El apellido es requerido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput placeholder="Correo" formControlName="email" required>
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
      El correo es requerido.
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Debe ser un correo válido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" type="password" formControlName="password" required>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
      La contraseña es requerida.
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
      La contraseña debe tener al menos 6 caracteres.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
    Registrar
  </button>
</form>
