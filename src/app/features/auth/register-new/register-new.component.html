<h1>Registro</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-field">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" required />
      <mat-error
        *ngIf="
          registerForm.get('firstName')?.invalid &&
          registerForm.get('firstName')?.touched
        "
      >
        El nombre es requerido.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" required />
      <mat-error
        *ngIf="
          registerForm.get('lastName')?.invalid &&
          registerForm.get('lastName')?.touched
        "
      >
        El apellido es requerido.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Correo</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <div *ngIf="registerForm.get('email')?.hasError('required')">
          El correo es requerido.
        </div>
        <div *ngIf="registerForm.get('email')?.hasError('email')">
          El correo debe ser v치lido.
        </div>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Contrase침a</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <div *ngIf="registerForm.get('password')?.hasError('required')">
          La contrase침a es requerida.
        </div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')">
          La contrase침a debe tener al menos 6 caracteres.
        </div>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-field">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Crear
    </button>
  </div>
</form>
