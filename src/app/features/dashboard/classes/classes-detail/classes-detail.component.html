<div class="container">
    @if (isLoading) {
        <p class="loading-text">Cargando...</p>
    } @else {
        <h1>Detalles de la clase: {{ class?.name }}</h1>
        <p class="class-detail">Profesor: <span>{{ class?.teacher }}</span></p>
        <p class="class-detail">Horas: <span>{{ class?.hours }}</span></p>
        <p class="class-detail">Aula: <span>{{ class?.classroom }}</span></p>
        <p class="class-detail">ID de registro: <span>{{ class?.id }}</span></p>
    }
</div>
