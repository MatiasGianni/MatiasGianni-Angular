<div>
  <p appFsize>Clases</p>

  <ng-container *ngIf="isLoading; else classList">
    <mat-spinner></mat-spinner>
  </ng-container>

  <ng-template #classList>
    <button *ngIf="(authUser$ | async)?.role === 'ADMIN'" mat-button (click)="openModal()">
      <mat-icon>add</mat-icon>
      Crear Clase
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let class">{{ class.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let class">{{ class.name }}</td>
      </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let class">{{ class.teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Horas</th>
        <td mat-cell *matCellDef="let class">{{ class.hours }}</td>
      </ng-container>

      <ng-container matColumnDef="classroom">
        <th mat-header-cell *matHeaderCellDef>Aula</th>
        <td mat-cell *matCellDef="let class">{{ class.classroom }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let class">
          <button (click)="goToDetail(class.id)" mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>

          <button *ngIf="(authUser$ | async)?.role === 'ADMIN'" (click)="openModal(class)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>

          <button *ngIf="(authUser$ | async)?.role === 'ADMIN'" (click)="onDelete(class.id)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
</div>
