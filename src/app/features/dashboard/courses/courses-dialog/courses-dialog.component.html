<h1 mat-dialog-title>
  {{ data?.editingCourse ? "Editando" : "Creando" }} curso
</h1>

<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="row">
      <!-- Campo para Nombre del Curso -->
      <div class="col-12">
        <mat-form-field class="example-form-field w-100">
          <mat-label>Nombre del Curso</mat-label>
          <input formControlName="name" matInput type="text" />
          <mat-error *ngIf="courseForm.get('name')?.hasError('required')">
            Este campo es requerido
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Campo para Descripción del Curso -->
      <div class="col-12">
        <mat-form-field class="example-form-field w-100">
          <mat-label>Descripción</mat-label>
          <textarea formControlName="description" matInput></textarea>
          <mat-error *ngIf="courseForm.get('description')?.hasError('required')">
            Este campo es requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Guardar</button>
</div>
