<div>
  <p appFsize>Cursos</p>
  <ng-container *ngIf="isLoading; else courseList">
    <mat-spinner></mat-spinner>
  </ng-container>

  <ng-template #courseList>
    <button mat-button (click)="openModal()">
      <mat-icon> add </mat-icon>
      Crear Curso
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let course">{{ course.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let course">{{ course.description }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
        <td mat-cell *matCellDef="let course">{{ course.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let course">
          <button (click)="goToDetail(course.id)" mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>

          <button (click)="openModal(course.id)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>

          <button (click)="onDelete(course.id)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
</div>
