<h1 appTitleDirective>Inscripciones</h1>

<div class="container-fluid">
  <button mat-button (click)="openModal()">
    <mat-icon>add</mat-icon>
    Crear Inscripción
  </button>

  <table mat-table [dataSource]="regis$" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let reg">{{ reg.id }}</td>
    </ng-container>

  
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let reg">{{ reg.course?.name }}</td>
    </ng-container>

 
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef>Alumno</th>
      <td mat-cell *matCellDef="let reg">
        {{ reg.user?.firstName }} {{ reg.user?.lastName }}
      </td>
    </ng-container>

  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let reg">
        <button mat-icon-button (click)="openModal(reg)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(reg.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="loadSalesError$ | async as error">
    <h2>¡Ocurrió un error!</h2>
    <p>{{ error.message }}</p>
  </div>
</div>
